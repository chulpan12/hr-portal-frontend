<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 분석기 Pro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Korean -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js and Treemap Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@2.0.1/dist/chartjs-chart-treemap.min.js"></script>

    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --input-bg: #374151;
            --input-border: #4b5563;
        }
        html.light {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --input-bg: #f3f4f6;
            --input-border: #d1d5db;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .control-panel label { font-weight: 600; }
        .control-panel input, .control-panel textarea {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-primary);
        }
        .control-panel input:focus, .control-panel textarea:focus {
            --tw-ring-color: #f59e0b;
        }
        .placeholder-custom::placeholder { color: var(--text-secondary); }
        .result-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--input-border);
        }
        .loader {
            border-top-color: #f59e0b;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8">
        <!-- ✨ [수정] 헤더와 메인 콘텐츠를 #main-content div로 감쌉니다. -->
        <div id="main-content" class="hidden">
            <header class="text-center mb-10 relative">
                <!-- ✨ [수정] 각 툴에 맞는 제목으로 변경하세요 -->
                <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
                    설문조사 분석기 Pro
                </h1>
                <p class="text-lg mt-3" style="color: var(--text-secondary);">수많은 주관식 답변 속에서 핵심 주제와 여론을 발견하세요.</p>
                
                <!-- ✨ [수정] 아이콘들을 감싸는 div 추가 -->
                <div class="absolute top-0 right-0 flex items-center gap-2">
                    <!-- 홈 버튼 -->
                    <a href="https://dreamofenc.com" class="p-2 rounded-full transition" style="background-color: var(--input-bg);" aria-label="Home">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                    <!-- ✨ [추가] 다운로드 버튼 -->
                    <button id="downloadBtn" class="p-2 rounded-full transition" style="background-color: var(--input-bg);" aria-label="Download">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                    <!-- 테마 변경 버튼 -->
                    <button id="themeToggle" class="p-2 rounded-full transition" style="background-color: var(--input-bg);">
                        <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
                    </button>
                </div>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 왼쪽: 컨트롤 패널 -->
                <div class="lg:col-span-1 backdrop-blur-sm border p-6 rounded-2xl shadow-lg control-panel flex flex-col" style="background-color: var(--bg-panel); border-color: var(--border-color);">
                    <div class="flex-grow flex flex-col">
                        <div class="flex justify-between items-end mb-2">
                            <label for="textInput" class="text-sm" style="color: var(--text-secondary);">주관식 답변들을 붙여넣으세요</label>
                            <div class="flex items-center gap-2">
                                <label for="delimiterInput" class="text-xs" style="color: var(--text-secondary);">응답 구분자:</label>
                                <input type="text" id="delimiterInput" value="---" class="w-20 p-1 text-xs text-center rounded-md focus:ring-2 focus:border-transparent">
                            </div>
                        </div>
                        <textarea id="textInput" class="w-full flex-grow p-4 rounded-lg placeholder-custom focus:ring-2 focus:border-transparent text-sm leading-relaxed"></textarea>
                    </div>
                    <button id="analyzeBtn" class="w-full mt-6 flex items-center justify-center gap-2 bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" /><path d="M15 7v2a2 2 0 012 2v5a2 2 0 01-2 2h-1v-2a5 5 0 00-5-5H9v-2a2 2 0 012-2h4z" /></svg>
                        <span>주제별 분석</span>
                    </button>
                </div>

                <!-- 오른쪽: 분석 결과 -->
                <div id="resultWrapper" class="lg:col-span-1 space-y-6 lg:min-h-[700px]">
                    <div id="loader" class="hidden h-full w-full flex justify-center items-center">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                    </div>
                    <div id="resultContainer" class="hidden space-y-6">
                        <div id="overallSummary" class="result-card p-5 rounded-xl"></div>

                        <!-- ✨ [추가] 트리맵 차트 카드 -->
                        <div id="treemapCard" class="result-card p-5 rounded-xl">
                            <h3 class="font-bold text-lg mb-3 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                주제별 분포 (크기: 응답 수, 색상: 감성)
                            </h3>
                            <canvas id="treemapChart"></canvas>
                        </div>
                        
                        <div id="topicResults" class="space-y-6"></div>
                    </div>
                </div>
            </main>
            <footer class="text-center py-8 text-xs" style="color: var(--text-secondary);">
                <p>Copyright &copy; Seyoong Jang, <a href="https://dreamofenc.com" target="_blank" class="hover:underline text-indigo-400">https://dreamofenc.com</a> All right reserved.</p>
                <p class="mt-1">문의/건의사항 : 노무후생그룹 장세융 차장</p>
            </footer>
        </div>

        <!-- ✨ [추가] 로그인 모달 HTML -->
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
                <h2 class="text-2xl font-bold text-white text-center mb-6">AI 기능 로그인</h2>
                <p class="text-center text-sm text-gray-400 mb-6">이 기능을 사용하려면 DokuWiki 계정으로 로그인해야 합니다.</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-400 text-sm font-bold mb-2">아이디</label>
                        <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-400 text-sm font-bold mb-2">비밀번호</label>
                        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" id="login-submit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- Setup ---
        const dom = {
            mainContent: document.getElementById('main-content'),
            loginModal: document.getElementById('login-modal'),
            loginForm: document.getElementById('login-form'),
            loginSubmitBtn: document.getElementById('login-submit-btn'),
            textInput: document.getElementById('textInput'),
            delimiterInput: document.getElementById('delimiterInput'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            loader: document.getElementById('loader'),
            resultContainer: document.getElementById('resultContainer'),
            overallSummary: document.getElementById('overallSummary'),
            topicResults: document.getElementById('topicResults'),
            themeToggle: document.getElementById('themeToggle'),
            themeIcon: document.getElementById('themeIcon'),
            downloadBtn: document.getElementById('downloadBtn'), // ✨ [요청 4] 다운로드 버튼 DOM 추가
            treemapChart: document.getElementById('treemapChart'), // ✨ [요청 3] 트리맵 캔버스 DOM 추가
        };
        let chartInstance = null; // ✨ [요청 3] 차트 인스턴스 변수

        // --- Event Listeners ---
        dom.analyzeBtn.addEventListener('click', analyzeText);
        dom.themeToggle.addEventListener('click', toggleTheme);
        dom.loginForm.addEventListener('submit', handleLogin);
        dom.downloadBtn.addEventListener('click', downloadResultsHTML); // ✨ [요청 4] 다운로드 이벤트 리스너 추가

        // --- Core Functions ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('ai-tool-token');
            if (token) {
                dom.mainContent.classList.remove('hidden');
                dom.loginModal.classList.add('hidden');
            } else {
                dom.mainContent.classList.add('hidden');
                dom.loginModal.classList.remove('hidden');
            }
            updateThemeIcon();
        });

        async function handleLogin(e) {
            e.preventDefault();
            const username = dom.loginForm.username.value;
            const password = dom.loginForm.password.value;
            
            dom.loginSubmitBtn.disabled = true;
            dom.loginSubmitBtn.textContent = '로그인 중...';

            const apiUrl = 'https://api.dreamofenc.com/api/auth/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '로그인에 실패했습니다.');
                }

                const data = await response.json();
                sessionStorage.setItem('ai-tool-token', data.token);
                
                dom.loginModal.classList.add('hidden');
                dom.mainContent.classList.remove('hidden');
                dom.loginForm.reset();

            } catch (error) {
                alert(error.message);
            } finally {
                dom.loginSubmitBtn.disabled = false;
                dom.loginSubmitBtn.textContent = '로그인';
            }
        }

        // ✨ [요청 4] HTML 다운로드 기능 함수
        function downloadResultsHTML() {
            // 분석 결과가 없으면 다운로드하지 않음
            if(dom.resultContainer.classList.contains('hidden')) {
                alert('먼저 설문 분석을 실행해주세요.');
                return;
            }

            // 다운로드 시에는 로더 등 불필요한 요소를 숨김
            dom.loader.classList.add('hidden');
            
            try {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'survey-analysis-report.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('다운로드 중 오류 발생:', error);
                alert('결과를 다운로드하는 중 오류가 발생했습니다.');
            }
        }

        // --- Core Functions ---
        async function analyzeText() {
            const rawText = dom.textInput.value;
            const delimiter = dom.delimiterInput.value;

            if (rawText.trim() === '') {
                alert('분석할 텍스트를 입력해주세요.');
                return;
            }
            if (delimiter.trim() === '') {
                alert('응답 구분자를 입력해주세요.');
                return;
            }

            dom.loader.classList.remove('hidden');
            dom.resultContainer.classList.add('hidden');
            dom.overallSummary.innerHTML = ''; // 이전 결과 초기화
            dom.topicResults.innerHTML = ''; // 이전 결과 초기화

            // 스트리밍을 처리하는 함수 호출
            streamFromBackend(rawText, delimiter);
        }

        // ✨ [수정] callBackendAPI 함수 (기존 호환성을 위해 유지)
        async function callBackendAPI(text, delimiter) {
            const apiUrl = 'https://api.dreamofenc.com/api/survey/analyze'; // 각 툴에 맞는 주소
            const token = sessionStorage.getItem('ai-tool-token');

            if (!token) {
                dom.mainContent.classList.add('hidden');
                dom.loginModal.classList.remove('hidden');
                throw new Error('세션이 만료되었습니다. 다시 로그인해주세요.');
            }

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // ✨ [추가] Authorization 헤더에 토큰을 담아 보냅니다.
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ text: text, delimiter: delimiter })
            });

            if (response.status === 401) {
                 sessionStorage.removeItem('ai-tool-token');
                 dom.mainContent.classList.add('hidden');
                 dom.loginModal.classList.remove('hidden');
                 throw new Error('인증에 실패했습니다. 다시 로그인해주세요.');
            }

            if (!response.ok) {
                try {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버 응답 오류: ${response.status}`);
                } catch (e) {
                    throw new Error(`서버 응답 오류: ${response.status}`);
                }
            }

            return await response.json();
        }

        // ✨ [추가] 스트리밍을 처리하는 새로운 함수
        function streamFromBackend(text, delimiter) {
            const apiUrl = 'https://api.dreamofenc.com/api/survey/analyze-stream'; // 스트리밍 엔드포인트 주소
            const token = sessionStorage.getItem('ai-tool-token');

            if (!token) {
                alert('세션이 만료되었습니다. 다시 로그인해주세요.');
                dom.mainContent.classList.add('hidden');
                dom.loginModal.classList.remove('hidden');
                dom.loader.classList.add('hidden');
                return;
            }

            let fullResponseText = ""; // AI가 보내는 텍스트 조각들을 합칠 변수

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ text: text, delimiter: delimiter })
            })
            .then(response => {
                if (!response.ok) {
                     // 401 인증 오류 등 처리
                    if (response.status === 401) {
                        sessionStorage.removeItem('ai-tool-token');
                        dom.mainContent.classList.add('hidden');
                        dom.loginModal.classList.remove('hidden');
                        throw new Error('인증에 실패했습니다. 다시 로그인해주세요.');
                    }
                    throw new Error(`서버 응답 오류: ${response.status}`);
                }
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // 스트림을 읽는 재귀 함수
                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            console.log('스트림 완료.');
                            return;
                        }
                        
                        const chunk = decoder.decode(value, { stream: true });
                        // SSE는 "data: ...\n\n" 형식으로 여러 메시지를 보낼 수 있음
                        const lines = chunk.split('\n\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data:')) {
                                const jsonData = line.substring(5).trim();
                                if (!jsonData) return;
                                
                                try {
                                    const parsedData = JSON.parse(jsonData);

                                    // 완료 이벤트 처리
                                    if (parsedData.event === 'done') {
                                        dom.loader.classList.add('hidden');
                                        dom.resultContainer.classList.remove('hidden');
                                        console.log('스트리밍 완료. 최종 수집된 텍스트:', fullResponseText);
                                        
                                        try {
                                            // 최종 수집된 텍스트에서 JSON 부분만 추출하는 것을 시도합니다.
                                            const jsonMatch = fullResponseText.match(/\{[\s\S]*\}/);
                                            
                                            if (jsonMatch && jsonMatch[0]) {
                                                let cleanJsonString = jsonMatch[0];

                                                // --- 최종 데이터 정제 단계 ---
                                                
                                                // 1. (Defensive) 스마트 따옴표를 표준 따옴표로 치환합니다.
                                                cleanJsonString = cleanJsonString.replace(/"/g, '"').replace(/"/g, '"');
                                                
                                                // 2. ✨ [핵심 수정] 눈에 보이지 않는 제어 문자를 모두 제거합니다.
                                                // JSON 파싱을 방해하는 ASCII 제어 문자(0-31)를 제거합니다.
                                                cleanJsonString = cleanJsonString.replace(/[\x00-\x1F]/g, '');

                                                // 3. 정제된 문자열로 JSON 파싱을 시도합니다.
                                                const finalJson = JSON.parse(cleanJsonString);
                                                console.log('성공적으로 정제 및 파싱된 JSON:', finalJson);
                                                renderResults(finalJson);

                                            } else {
                                                // AI 응답에서 JSON 객체 형식을 전혀 찾지 못한 경우
                                                throw new Error("응답에서 유효한 JSON 객체를 찾을 수 없습니다.");
                                            }

                                        } catch (parseError) {
                                            console.error('최종 JSON 파싱 오류:', parseError, '수집된 텍스트:', fullResponseText);
                                            
                                            // 파싱 실패 시 사용자에게 보여줄 에러 UI
                                            dom.loader.classList.add('hidden');
                                            dom.resultContainer.classList.remove('hidden');
                                            dom.overallSummary.innerHTML = `
                                                <div class="text-center p-8">
                                                    <svg class="mx-auto h-12 w-12 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                                    </svg>
                                                    <h3 class="text-lg font-medium text-red-400 mb-2">분석 결과 처리 중 오류가 발생했습니다</h3>
                                                    <p class="text-sm text-gray-400 mb-4">AI가 반환한 데이터 형식에 문제가 있어 결과를 표시할 수 없습니다.</p>
                                                    <button onclick="location.reload()" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg text-sm">
                                                        다시 시도하기
                                                    </button>
                                                </div>
                                            `;
                                            dom.topicResults.innerHTML = '';
                                        }
                                        return;
                                    }
                                    
                                    // 에러 메시지 처리
                                    if (parsedData.error) {
                                        throw new Error(parsedData.error);
                                    }

                                    // 텍스트 조각 이어붙이기
                                    if (parsedData.text) {
                                        fullResponseText += parsedData.text;
                                        console.log('스트리밍 진행 중... 현재 길이:', fullResponseText.length);
                                    }

                                } catch (e) {
                                    console.error('JSON 파싱 오류:', e, '데이터:', jsonData);
                                }
                            }
                        });
                        read(); // 다음 조각 읽기
                    });
                }
                read();
            })
            .catch(error => {
                console.error("스트리밍 오류:", error);
                alert(`분석 중 오류가 발생했습니다: ${error.message}`);
                dom.loader.classList.add('hidden');
            });
        }

        // ✨ [요청 1, 2, 3] 모든 렌더링을 처리하는 통합 함수
        function renderResults(data) {
            // 데이터 유효성 검사
            if (!data || typeof data !== 'object') {
                console.error('유효하지 않은 데이터:', data);
                dom.overallSummary.innerHTML = '<p class="text-red-400">분석 결과를 불러오는 중 오류가 발생했습니다.</p>';
                dom.topicResults.innerHTML = '';
                return;
            }

            // [요청 1] 전체 요약 렌더링 (중립 포함)
            if (data.overall && typeof data.overall === 'object') {
                const overall = data.overall;
                dom.overallSummary.innerHTML = `
                    <h3 class="font-bold text-lg mb-3 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                        종합 분석 (총 ${overall.totalResponses || 0}개 응답)
                    </h3>
                    <p class="text-sm leading-relaxed mb-4" style="color: var(--text-secondary);">${overall.summary || '요약 정보가 없습니다.'}</p>
                    <div class="w-full bg-gray-700 rounded-full h-8 flex overflow-hidden text-xs text-white font-bold mt-4">
                        <div class="flex items-center justify-center h-full bg-green-600" style="width: ${overall.positivePercentage || 0}%">${overall.positivePercentage || 0}%</div>
                        <div class="flex items-center justify-center h-full bg-gray-500" style="width: ${overall.neutralPercentage || 0}%">${overall.neutralPercentage || 0}%</div>
                        <div class="flex items-center justify-center h-full bg-red-600" style="width: ${overall.negativePercentage || 0}%">${overall.negativePercentage || 0}%</div>
                    </div>
                    <div class="flex justify-end gap-4 mt-2 text-xs">
                        <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-600"></span> 긍정</span>
                        <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-500"></span> 중립</span>
                        <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-red-600"></span> 부정</span>
                    </div>
                `;
            } else {
                dom.overallSummary.innerHTML = '<p class="text-red-400">전체 요약 데이터를 불러올 수 없습니다.</p>';
            }

            // [요청 3] 트리맵 렌더링
            if (data.topics && Array.isArray(data.topics)) {
                if(chartInstance) {
                    chartInstance.destroy(); // 이전 차트가 있으면 파괴
                }
                const sentimentColors = { '긍정': 'rgba(22, 163, 74, 0.7)', '부정': 'rgba(220, 38, 38, 0.7)', '중립': 'rgba(107, 114, 128, 0.7)' };
                
                        // 이전의 sentiment 보정/계산 로직은 AI 응답이 안정적이므로 일단 제거하고, 필요 시 다시 추가할 수 있습니다.
        
        chartInstance = new Chart(dom.treemapChart.getContext('2d'), {
            type: 'treemap',
            data: {
                datasets: [{
                    label: '주제별 분포',
                    tree: data.topics, // 원본 데이터를 바로 사용
                    key: 'count',
                    groups: ['topicName'],
                    backgroundColor: (ctx) => {
                        if (ctx.type !== 'data') return 'transparent';
                        
                        // children 배열에서 실제 데이터에 접근
                        const originalData = ctx.raw._data?.children?.[0];
                        const sentiment = originalData?.sentiment;
                        
                        return sentimentColors[sentiment] || 'rgba(156, 163, 175, 0.7)';
                    },
                    borderColor: 'rgba(255, 255, 255, 0.5)',
                    borderWidth: 1,
                }],
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: (item) => {
                                const originalData = item[0].raw._data?.children?.[0];
                                return originalData?.topicName || '알 수 없는 주제';
                            },
                            label: (item) => `응답 수: ${item.raw.v}`,
                            afterLabel: (item) => {
                                const originalData = item.raw._data?.children?.[0];
                                const sentiment = originalData?.sentiment;
                                return `주요 감성: ${sentiment || '알 수 없음'}`;
                            }
                        }
                    },
                    legend: { display: false },
                    // 트리맵에 텍스트 표시
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        const data = chart.data.datasets[0].tree;
                        
                        data.forEach((item, index) => {
                            const meta = chart.getDatasetMeta(0);
                            const element = meta.data[index];
                            
                            if (element && element.x && element.y && element.w && element.h) {
                                // 텍스트가 사각형 안에 들어갈 수 있는지 확인
                                if (element.w > 60 && element.h > 20) {
                                    ctx.save();
                                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                                    ctx.font = 'bold 12px Arial';
                                    ctx.textAlign = 'center';
                                    ctx.textBaseline = 'middle';
                                    
                                    // 텍스트 줄바꿈 처리
                                    const maxWidth = element.w - 10;
                                    const words = item.topicName.split(' ');
                                    let lines = [];
                                    let currentLine = '';
                                    
                                    words.forEach(word => {
                                        const testLine = currentLine + word + ' ';
                                        const metrics = ctx.measureText(testLine);
                                        if (metrics.width > maxWidth && currentLine !== '') {
                                            lines.push(currentLine);
                                            currentLine = word + ' ';
                                        } else {
                                            currentLine = testLine;
                                        }
                                    });
                                    lines.push(currentLine);
                                    
                                    // 최대 2줄까지만 표시
                                    lines = lines.slice(0, 2);
                                    
                                    lines.forEach((line, lineIndex) => {
                                        const y = element.y + (element.h / 2) + (lineIndex - (lines.length - 1) / 2) * 14;
                                        ctx.fillText(line.trim(), element.x + element.w / 2, y);
                                    });
                                    
                                    ctx.restore();
                                }
                            }
                        });
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
            }

            // [요청 2] 주제별 분석 결과 렌더링 (감성 비율 그래프 포함)
            dom.topicResults.innerHTML = '';
            if (data.topics && Array.isArray(data.topics)) {
                data.topics.forEach(topic => {
                    const topicCard = document.createElement('div');
                    topicCard.className = 'result-card p-5 rounded-xl';

                    const breakdown = topic.sentimentBreakdown || { positive: 0, neutral: 0, negative: 0 };
                    const total = breakdown.positive + breakdown.neutral + breakdown.negative || 1;
                    const posPercent = (breakdown.positive / total) * 100;
                    const neuPercent = (breakdown.neutral / total) * 100;
                    const negPercent = (breakdown.negative / total) * 100;
                    
                    topicCard.innerHTML = `
                        <h3 class="font-bold text-lg mb-3 flex justify-between items-center">
                            <span class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-400" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a6 6 0 00-6 6v3.586l-1.707 1.707A1 1 0 003 15v1a1 1 0 001 1h12a1 1 0 001-1v-1a1 1 0 00-.293-.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>
                                ${topic.topicName || '알 수 없는 주제'}
                            </span>
                            <span class="text-sm font-medium bg-gray-700/50 px-2 py-1 rounded-md">${topic.count || 0}개</span>
                        </h3>
                        <p class="text-sm leading-relaxed mb-3" style="color: var(--text-secondary);">${topic.summary || '요약 정보 없음'}</p>
                        
                        <div class="w-full bg-gray-700/50 rounded-full h-4 flex overflow-hidden my-3">
                            <div class="h-full bg-green-600" style="width: ${posPercent}%" title="긍정 ${posPercent.toFixed(1)}%"></div>
                            <div class="h-full bg-gray-500" style="width: ${neuPercent}%" title="중립 ${neuPercent.toFixed(1)}%"></div>
                            <div class="h-full bg-red-600" style="width: ${negPercent}%" title="부정 ${negPercent.toFixed(1)}%"></div>
                        </div>

                        <div class="text-xs border-l-2 border-amber-500 pl-3 italic" style="color: var(--text-secondary);">
                            <strong>대표 의견:</strong> "${topic.representativeQuote || '대표 의견 없음'}"
                        </div>
                    `;
                    dom.topicResults.appendChild(topicCard);
                });
            } else {
                dom.topicResults.innerHTML = '<p class="text-red-400">주제별 분석 데이터를 불러올 수 없습니다.</p>';
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isLight = document.documentElement.classList.contains('light');
            dom.themeIcon.innerHTML = isLight 
                ? `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`
                : `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;
        }

        // --- Initial Load ---
        dom.textInput.value = `새로운 ERP 시스템의 UI가 매우 직관적이라서 마음에 듭니다.
---
결재 라인 지정하는 기능이 너무 복잡하고 여러 단계를 거쳐야 해서 불편합니다.
특히 모바일에서는 화면이 작아 버튼을 누르기 어렵습니다.
---
전반적으로 만족하지만, 모바일 앱에서도 모든 기능을 동일하게 지원해주면 좋겠습니다.
---
디자인이 깔끔하고 보기 좋아서 업무 효율이 오르는 기분입니다.
---
자주 사용하는 메뉴를 즐겨찾기 할 수 있는 기능이 추가되면 완벽할 것 같습니다.
---
결재 올릴 때마다 특정 단계에서 오류가 발생해서 처음부터 다시 해야 하는 경우가 잦습니다.
이 부분은 시급히 개선이 필요합니다.
---
로딩 속도가 이전 시스템보다 빨라져서 좋습니다.
---
모바일 앱의 글씨 크기가 너무 작아서 보기 힘듭니다. 가독성을 개선해주세요.`;
        updateThemeIcon();
    </script>
</body>
</html>
