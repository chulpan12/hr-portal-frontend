<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경쟁사 동향 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827; --bg-secondary: #1f2937; --bg-panel: #1f293780;
            --border-color: #37415180; --text-primary: #f3f4f6; --text-secondary: #9ca3af;
            --input-bg: #374151; --input-border: #4b5563;
        }
        html.light {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-panel: #ffffffcc;
            --border-color: #e5e7eb; --text-primary: #1f2937; --text-secondary: #6b7280;
            --input-bg: #f3f4f6; --input-border: #d1d5db;
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s ease, color 0.3s ease; }
        .control-panel label { font-weight: 600; }
        .control-panel input, .control-panel select, .control-panel textarea { background-color: var(--input-bg); border-color: var(--input-border); color: var(--text-primary); }
        .result-card { background-color: var(--bg-secondary); border: 1px solid var(--input-border); }
        .loader { border-top-color: #6366f1; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .tab-btn.active { border-color: #6366f1; color: #a5b4fc; }
        .mode-btn.active { background-color: #4f46e5; color: white; }
        .custom-checkbox:checked { background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e"); }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <div id="main-content" class="hidden">
            <header class="text-center mb-10 relative">
                <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500">
                    경쟁사 동향 대시보드
                </h1>
                <p class="text-lg mt-3" style="color: var(--text-secondary);">AI가 분석한 건설사 최신 동향을 한눈에 파악하세요.</p>
                <div class="absolute top-0 right-0 flex items-center gap-2">
                    <a href="/" class="p-2 rounded-full transition" style="background-color: var(--input-bg);" aria-label="Home">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                    <button id="themeToggle" class="p-2 rounded-full transition" style="background-color: var(--input-bg);">
                        <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"></svg>
                    </button>
                </div>
            </header>
            <main class="space-y-8">
                <div class="backdrop-blur-sm border p-6 rounded-2xl shadow-lg control-panel" style="background-color: var(--bg-panel); border-color: var(--border-color);">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                        <div class="md:col-span-2">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-semibold" style="color: var(--text-secondary);">1. 분석 대상 선택</label>
                                <div class="flex items-center">
                                    <input id="selectAll" type="checkbox" class="custom-checkbox h-4 w-4 rounded text-indigo-500 focus:ring-indigo-500" style="background-color: var(--input-bg); border-color: var(--input-border);">
                                    <label for="selectAll" class="ml-2 text-xs font-medium" style="color: var(--text-primary);">모두 선택</label>
                                </div>
                            </div>
                            <div id="company-selector" class="mt-2 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-6 gap-y-2"></div>
                        </div>
                        <div class="flex gap-4">
                            <div class="flex-grow">
                                <label for="keywordInput" class="text-sm font-semibold" style="color: var(--text-secondary);">2. (선택) 심층 분석 키워드</label>
                                <input type="text" id="keywordInput" class="w-full mt-2 p-3 rounded-lg focus:ring-2 focus:border-transparent" placeholder="예: SMR, 해외수주">
                            </div>
                            <button id="analyzeBtn" class="self-end h-[48px] w-32 flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-all">
                                <span>분석</span>
                            </button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="text-sm font-semibold" style="color: var(--text-secondary);">3. 분석 관점</label>
                        <div id="analysis-mode-selector" class="mt-2 flex items-center gap-2 rounded-lg p-1" style="background-color: var(--input-bg);">
                             <button data-mode="business_strategy" class="mode-btn active flex-1 text-center text-sm py-2 rounded-md">경영 전략</button>
                             <button data-mode="risk_issue" class="mode-btn flex-1 text-center text-sm py-2 rounded-md">리스크 / 이슈</button>
                        </div>
                    </div>
                </div>
                <div id="resultWrapper">
                    <div id="loader" class="hidden h-64 w-full flex-col justify-center items-center">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                        <p id="loader-text" class="ml-4 mt-4" style="color: var(--text-secondary);">AI가 기사를 분석 중입니다... </p>
                    </div>
                    <div id="resultDashboard" class="hidden space-y-8">
                        <div class="result-card p-6 rounded-xl">
                            <h3 class="font-bold text-xl mb-3">종합 브리핑</h3>
                            <p id="marketSummary" class="text-sm leading-relaxed" style="color: var(--text-secondary);"></p>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                            <div class="lg:col-span-3 result-card p-6 rounded-xl">
                                <h3 id="radarChartTitle" class="font-bold text-xl mb-3"></h3>
                                <div class="h-80"><canvas id="radarChart"></canvas></div>
                            </div>
                            <div class="lg:col-span-2 result-card p-6 rounded-xl">
                                <h3 id="keywordChartTitle" class="font-bold text-xl mb-3"></h3>
                                <canvas id="keywordCloud" width="400" height="300"></canvas>
                            </div>
                        </div>
                        <div>
                            <div id="companyTabs" class="flex border-b" style="border-color: var(--input-border);"></div>
                            <div id="companyContent" class="mt-6"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="text-center py-8 text-xs" style="color: var(--text-secondary);">
                <p>Copyright &copy; Seyoong Jang, <a href="https://dreamofenc.com" target="_blank" class="hover:underline text-indigo-400">https://dreamofenc.com</a> All right reserved.</p>
                <p class="mt-1">문의/건의사항 : 노무후생그룹 장세융 차장</p>
            </footer>
        </div>
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
                <h2 class="text-2xl font-bold text-white text-center mb-6">AI 기능 로그인</h2>
                <p class="text-center text-sm text-gray-400 mb-6">이 기능을 사용하려면 DokuWiki 계정으로 로그인해야 합니다.</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-400 text-sm font-bold mb-2">아이디</label>
                        <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-400 text-sm font-bold mb-2">비밀번호</label>
                        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex items-center justify-center">
                        <button type="submit" id="login-submit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.dreamofenc.com';
        const COMPANIES = ["삼성물산", "현대건설", "DL이앤씨", "GS건설", "대우건설", "현대엔지니어링", "포스코이앤씨", "롯데건설", "SK에코플랜트", "HDC현대산업개발"];
        let radarChartInstance = null;
        
        const dom = {
            mainContent: document.getElementById('main-content'),
            loginModal: document.getElementById('login-modal'),
            loginForm: document.getElementById('login-form'),
            loginSubmitBtn: document.getElementById('login-submit-btn'),
            selectAll: document.getElementById('selectAll'),
            companySelector: document.getElementById('company-selector'),
            keywordInput: document.getElementById('keywordInput'),
            analysisModeSelector: document.getElementById('analysis-mode-selector'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            loader: document.getElementById('loader'),
            loaderText: document.getElementById('loader-text'),
            resultDashboard: document.getElementById('resultDashboard'),
            marketSummary: document.getElementById('marketSummary'),
            radarChartTitle: document.getElementById('radarChartTitle'),
            keywordChartTitle: document.getElementById('keywordChartTitle'),
            keywordCloud: document.getElementById('keywordCloud'),
            radarChart: document.getElementById('radarChart'),
            companyTabs: document.getElementById('companyTabs'),
            companyContent: document.getElementById('companyContent'),
            themeToggle: document.getElementById('themeToggle'),
            themeIcon: document.getElementById('themeIcon'),
        };

        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('ai-tool-token');
            if (token) {
                dom.mainContent.classList.remove('hidden');
                dom.loginModal.classList.add('hidden');
            } else {
                dom.mainContent.classList.add('hidden');
                dom.loginModal.classList.remove('hidden');
            }
            
            COMPANIES.forEach(company => {
                dom.companySelector.innerHTML += `
                    <div class="flex items-center">
                        <input id="${company}" type="checkbox" value="${company}" class="custom-checkbox h-4 w-4 rounded text-indigo-500 focus:ring-indigo-500" style="background-color: var(--input-bg); border-color: var(--input-border);">
                        <label for="${company}" class="ml-2 text-sm">${company}</label>
                    </div>
                `;
            });
            updateThemeIcon();

            // 이벤트 리스너들은 여기에 있어야 null 에러를 피할 수 있습니다.
            dom.analyzeBtn.addEventListener('click', handleAnalysis);
            dom.themeToggle.addEventListener('click', toggleTheme);
            dom.loginForm.addEventListener('submit', handleLogin);
            dom.selectAll.addEventListener('click', () => {
                const isChecked = dom.selectAll.checked;
                dom.companySelector.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = isChecked);
            });
            dom.analysisModeSelector.addEventListener('click', (e) => {
                if (e.target.classList.contains('mode-btn')) {
                    dom.analysisModeSelector.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                }
            });
        });

        async function handleLogin(e) {
            e.preventDefault();
            const username = dom.loginForm.username.value;
            const password = dom.loginForm.password.value;
            dom.loginSubmitBtn.disabled = true;
            dom.loginSubmitBtn.textContent = '로그인 중...';
            const apiUrl = `${API_BASE_URL}/api/auth/login`; 
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '로그인에 실패했습니다.');
                }
                const data = await response.json();
                sessionStorage.setItem('ai-tool-token', data.token);
                dom.loginModal.classList.add('hidden');
                dom.mainContent.classList.remove('hidden');
                dom.loginForm.reset();
            } catch (error) {
                alert(error.message);
            } finally {
                dom.loginSubmitBtn.disabled = false;
                dom.loginSubmitBtn.textContent = '로그인';
            }
        }

        async function handleAnalysis() {
            const selectedCompanies = Array.from(dom.companySelector.querySelectorAll('input:checked')).map(cb => cb.value);
            if (selectedCompanies.length === 0) {
                alert('분석할 회사를 하나 이상 선택해주세요.'); return;
            }
            const keyword = dom.keywordInput.value.trim();
            const analysisMode = dom.analysisModeSelector.querySelector('.mode-btn.active').dataset.mode;

            dom.loader.classList.remove('hidden');
            dom.loader.classList.add('flex');
            dom.resultDashboard.classList.add('hidden');
            dom.analyzeBtn.disabled = true;
            dom.analyzeBtn.innerHTML = '<span>분석 중...</span>';

            const companyAnalyses = {};
            try {
                for (const [index, company] of selectedCompanies.entries()) {
                    dom.loaderText.textContent = `AI가 ${company} 관련 기사를 분석 중입니다... (${index + 1}/${selectedCompanies.length})`;
                    const result = await callCompanyAnalysisAPI(company, keyword, analysisMode);
                    if (result) companyAnalyses[company] = result;
                }

                dom.loaderText.textContent = `종합 분석 보고서를 생성 중입니다...`;
                const overallData = await callOverallAnalysisAPI(companyAnalyses, analysisMode);

                const finalData = {
                    overall: overallData,
                    companies: companyAnalyses
                };
                renderDashboard(finalData, analysisMode);

            } catch (error) {
                console.error("분석 오류:", error);
                alert(`분석 중 오류가 발생했습니다: ${error.message}`);
            } finally {
                dom.loader.classList.add('hidden');
                dom.loader.classList.remove('flex');
                dom.resultDashboard.classList.remove('hidden');
                dom.analyzeBtn.disabled = false;
                dom.analyzeBtn.innerHTML = '<span>분석</span>';
            }
        }
        
        async function callCompanyAnalysisAPI(company, keyword, mode) {
             const apiUrl = `${API_BASE_URL}/api/market/analyze-company`;
             const token = sessionStorage.getItem('ai-tool-token');
             if (!token) throw new Error('세션이 만료되었습니다. 다시 로그인해주세요.');
             const response = await fetch(apiUrl, {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                 body: JSON.stringify({ company, keyword, mode })
             });
             if (response.status === 401) {
                 sessionStorage.removeItem('ai-tool-token');
                 dom.mainContent.classList.add('hidden'); dom.loginModal.classList.remove('hidden');
                 throw new Error('인증에 실패했습니다. 다시 로그인해주세요.');
             }
             if (!response.ok) {
                 const errorText = await response.text();
                 try {
                     const errorData = JSON.parse(errorText);
                     throw new Error(errorData.error || `[${company}] 분석 중 서버 응답 오류: ${response.status}`);
                 } catch {
                     throw new Error(`[${company}] 분석 중 서버 응답 오류: ${response.status} - ${errorText}`);
                 }
             }
             return await response.json();
        }

        async function callOverallAnalysisAPI(analyses, mode) {
            const apiUrl = `${API_BASE_URL}/api/market/analyze-overall`;
            const token = sessionStorage.getItem('ai-tool-token');
            if (!token) throw new Error('세션이 만료되었습니다. 다시 로그인해주세요.');
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ analyses, mode })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({error: `종합 분석 중 서버 응답 오류: ${response.status}`}));
                throw new Error(errorData.error);
            }
            return await response.json();
        }

        function renderDashboard(data, mode) {
            const isLight = document.documentElement.classList.contains('light');
            const textColor = isLight ? '#1f2937' : '#f3f4f6';
            dom.marketSummary.textContent = data.overall.market_summary || "종합 분석 요약이 없습니다.";

            // ✨✨✨ [수정] 이 부분이 핵심입니다! ✨✨✨
            // 1. AI 응답 필드명을 'keywords'로 변경하고, 없을 경우 빈 배열[]을 기본값으로 설정합니다.
            const keywordsData = data.overall.keywords || [];
            // 2. 객체 배열을 워드클라우드 형식에 맞게 [단어, 가중치] 형태의 배열로 변환합니다.
            const wordList = keywordsData.map(item => [item.keyword, item.weight * 5]);

            if (mode === 'risk_issue') {
                dom.radarChartTitle.textContent = '리스크 유형 비교';
                dom.keywordChartTitle.textContent = '핵심 리스크 키워드';
            } else {
                dom.radarChartTitle.textContent = '전략 포커스 비교';
                dom.keywordChartTitle.textContent = '핵심 사업/기술 키워드';
            }

            // 워드클라우드에 데이터가 있을 때만 그리도록 조건 추가
            if (wordList.length > 0) {
                WordCloud(dom.keywordCloud, {
                    list: wordList, 
                    gridSize: 10, 
                    weightFactor: 1, // 가중치를 직접 사용하므로 1로 설정하거나 조절
                    fontFamily: "'Noto Sans KR', sans-serif",
                    color: 'random-light',
                    backgroundColor: 'transparent',
                    rotateRatio: 0,
                });
            } else {
                // 데이터가 없을 경우 캔버스를 비웁니다.
                const ctx = dom.keywordCloud.getContext('2d');
                ctx.clearRect(0, 0, dom.keywordCloud.width, dom.keywordCloud.height);
            }


            if (radarChartInstance) radarChartInstance.destroy();
            
            const companyKeys = Object.keys(data.companies);
            if(companyKeys.length === 0) return;
            const firstCompanyData = data.companies[companyKeys[0]];
            if (!firstCompanyData || !firstCompanyData.focus_scores) return;

            const radarLabels = Object.keys(firstCompanyData.focus_scores);
            const radarDatasets = companyKeys.map((company, index) => {
                const analysis = data.companies[company];
                const color = colorPalettes.aurora[index % colorPalettes.aurora.length];
                return {
                    label: company, 
                    data: radarLabels.map(label => (analysis.focus_scores && analysis.focus_scores[label]) || 0),
                    borderColor: color, 
                    backgroundColor: color + '33', 
                    pointBackgroundColor: color,
                };
            });
            radarChartInstance = new Chart(dom.radarChart, {
                type: 'radar', 
                data: { labels: radarLabels, datasets: radarDatasets },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: textColor } } },
                    scales: {
                        r: {
                            angleLines: { color: isLight ? '#e5e7eb' : '#374151' },
                            grid: { color: isLight ? '#e5e7eb' : '#374151' },
                            pointLabels: { color: textColor, font: { size: 12 } },
                            ticks: { backdropColor: 'transparent', color: textColor, stepSize: 1 },
                            min: 0, max: 5
                        }
                    }
                }
            });

            dom.companyTabs.innerHTML = '';
            dom.companyContent.innerHTML = '';
            companyKeys.forEach((company, index) => {
                const tab = document.createElement('button');
                tab.className = `py-2 px-4 text-sm font-medium border-b-2 tab-btn ${index === 0 ? 'active' : 'border-transparent'}`;
                tab.textContent = company;
                tab.onclick = () => {
                    document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderCompanyContent(company, data.companies[company]);
                };
                dom.companyTabs.appendChild(tab);
            });
            const firstCompany = companyKeys[0];
            if (firstCompany) {
                renderCompanyContent(firstCompany, data.companies[firstCompany]);
                dom.companyTabs.querySelector('.tab-btn').classList.add('active');
            }
        }

        function renderCompanyContent(company, analysis) {
            const swot = analysis.swot || {strengths:[], weaknesses:[], opportunities:[], threats:[]};
            const sentiment = analysis.sentiment || {score: 5, reason: "N/A"};
            const strategies = analysis.strategies || [];
            const key_articles = analysis.key_articles || [];
            
            const sentimentScore = sentiment.score;
            const sentimentColor = sentimentScore > 7 ? 'text-green-400' : (sentimentScore < 4 ? 'text-red-400' : 'text-yellow-400');
            
            dom.companyContent.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                        ${renderSwotCard('강점', swot.strengths, 'bg-green-500/20')}
                        ${renderSwotCard('약점', swot.weaknesses, 'bg-red-500/20')}
                        ${renderSwotCard('기회', swot.opportunities, 'bg-blue-500/20')}
                        ${renderSwotCard('위협', swot.threats, 'bg-yellow-500/20')}
                    </div>
                    <div class="result-card p-6 rounded-xl">
                        <h4 class="font-bold text-lg mb-2">핵심 전략/리스크</h4>
                        <ul class="list-disc list-inside text-sm space-y-1" style="color: var(--text-secondary);">${strategies.map(s => `<li>${s}</li>`).join('')}</ul>
                    </div>
                    <div class="result-card p-6 rounded-xl">
                        <h4 class="font-bold text-lg mb-2">시장 평판/리스크 레벨</h4>
                        <p class="text-sm italic mb-2" style="color: var(--text-secondary);">${sentiment.reason}</p>
                        <div class="flex items-center gap-4">
                            <div class="font-bold text-2xl ${sentimentColor}">${sentimentScore}/10</div>
                            <div class="w-full bg-gray-700 rounded-full h-2.5"><div class="${sentimentColor.replace('text','bg')}-500/50 h-2.5 rounded-full" style="width: ${sentimentScore*10}%"></div></div>
                        </div>
                    </div>
                    <div class="result-card p-6 rounded-xl">
                        <h4 class="font-bold text-lg mb-2">분석 근거 기사</h4>
                        <div class="space-y-4">${key_articles.map(a => `
                            <div class="border-l-2 pl-3" style="border-color: var(--input-border);">
                                <a href="${a.link}" target="_blank" class="font-semibold text-sm text-indigo-400 hover:underline">${a.title}</a>
                                <p class="text-xs mt-1" style="color: var(--text-secondary);">${a.summary}</p>
                            </div>`).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderSwotCard(title, items, bgColor) { return `<div class="result-card p-4 rounded-lg ${bgColor}"><h5 class="font-bold mb-2">${title}</h5><ul class="list-disc list-inside text-xs space-y-1" style="color: var(--text-secondary);">${(items || []).map(i => `<li>${i}</li>`).join('')}</ul></div>`; }
        
        function toggleTheme() { 
            document.documentElement.classList.toggle('light'); 
            updateThemeIcon();
            if (!dom.resultDashboard.classList.contains('hidden')) {
                dom.analyzeBtn.click();
            }
        }
        function updateThemeIcon() {
            const isLight = document.documentElement.classList.contains('light');
            dom.themeIcon.innerHTML = isLight 
                ? `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`
                : `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;
        }
        
        const colorPalettes = { aurora: ['#2dd4bf', '#38bdf8', '#818cf8', '##c084fc', '#f472b6', '#fb7185', '#fdba74', '#facc15', '#a3e635', '#4ade80'] };
    </script>
