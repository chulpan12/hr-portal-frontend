<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamofEnC - 퀴즈 어드벤처</title>
    <style>
        /* ========================================
         * 1. 기본 및 폰트 설정
         * ======================================== */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #e0e0e0;
            background-color: #0d1117; /* 더 깊은 네이비-블랙 배경 */
            scroll-behavior: smooth;
        }

        /* ========================================
         * 2. 레이아웃 및 컨테이너
         * ======================================== */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 5rem 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 6rem;
        }

        /* 피쳐 섹션 (이미지 + 텍스트) */
        .feature-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 8rem;
        }
        
        /* 짝수 번째 섹션은 이미지와 텍스트 순서 변경 */
        .feature-section:nth-child(even) .image-wrapper {
            order: 2;
        }

        /* ========================================
         * 3. 텍스트 및 버튼 스타일
         * ======================================== */
        .header h1 {
            font-size: 3.8rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(45deg, #00A6ED, #B57BFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(181, 123, 255, 0.3);
        }

        .header p {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-top: 1rem;
        }
        
        .text-content h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .text-content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #b0b0b0;
        }
        
        /* 행동 유도(Call-to-Action) 섹션 */
        .cta-section {
            text-align: center;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.1), rgba(111, 66, 193, 0.1));
            padding: 4rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cta-section h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        
        .cta-section p {
            font-size: 1.2rem;
            color: #a0a0a0;
            line-height: 1.7;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #007BFF, #6f42c1);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(111, 66, 193, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.5);
        }

        /* ========================================
         * 4. 이미지 및 애니메이션
         * ======================================== */
        .image-wrapper {
            position: relative;
            perspective: 1000px; /* 3D 효과를 위한 원근감 */
        }
        
        .image-wrapper img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .image-wrapper:hover img {
            transform: rotateY(-10deg) rotateX(5deg) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 166, 237, 0.3);
        }
        
        /* 스크롤 등장 애니메이션 */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* ========================================
         * 5. 모바일 반응형
         * ======================================== */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .text-content h2, .cta-section h2 { font-size: 2rem; }

            .feature-section {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
                margin-bottom: 5rem;
            }
            .feature-section:nth-child(even) .image-wrapper {
                order: 0; /* 모바일에서는 순서 다시 원래대로 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header reveal">
            <h1>이앤씨 퀴즈 어드벤처</h1>
            <p>당신의 지식과 순발력으로 최고의 자리에 도전하세요!</p>
        </header>

        <section class="feature-section reveal">
            <div class="image-wrapper">
                <img src="./assets/screenshot-1.png" alt="장애물 피하기 스크린샷">
            </div>
            <div class="text-content">
                <h2>장애물을 피하고!</h2>
                <p>끊임없이 나타나는 장애물들을 점프로 피하며 최대한 멀리 달려보세요. 순발력이 곧 생존으로 이어집니다!</p>
            </div>
        </section>

        <section class="feature-section reveal">
            <div class="image-wrapper">
                <img src="./assets/screenshot-2.png" alt="퀴즈 풀기 스크린샷">
            </div>
            <div class="text-content">
                <h2>퀴즈를 풀고!</h2>
                <p>달리는 도중 만나는 퀴즈 몬스터의 문제를 맞춰보세요! 정답을 맞추면 높은 점수를 획득할 수 있습니다.</p>
            </div>
        </section>

        <!-- 이벤트 섹션을 일반적인 행동 유도 섹션으로 변경 -->
        <section class="cta-section reveal">
            <h2>준비되셨나요?</h2>
            <p>
                이제 당신의 지식과 컨트롤 실력을 시험할 시간입니다. <br>
                아래 버튼을 눌러 게임을 시작하고, 명예의 전당에 당신의 이름을 남겨보세요!
            </p>
            <a href="/app/game/" data-turbo="false" class="cta-button">게임 시작하기</a>
        </section>
    </div>

    <script>
        // 스크롤 시 애니메이션 효과를 위한 JavaScript
        const revealElements = document.querySelectorAll('.reveal');
        
        const revealOnScroll = () => {
            const windowHeight = window.innerHeight;
            revealElements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                const elementVisible = 100; // 요소가 화면 하단에서 100px 위로 올라왔을 때 애니메이션 시작
                if (elementTop < windowHeight - elementVisible) {
                    el.classList.add('active');
                }
            });
        };
        
        window.addEventListener('scroll', revealOnScroll);
        // 페이지 로드 시 처음 보이는 요소에도 애니메이션 즉시 적용
        document.addEventListener('DOMContentLoaded', revealOnScroll);
    </script>
</body>
</html>
